<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crypto Playground{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/working.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Боковая панель -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-container" onclick="document.getElementById('sidebar').classList.remove('collapsed')" style="cursor: pointer;">
                    <img src="{{ url_for('static', filename='images/batyacorp_white_on_transparent_512.png') }}" alt="BatyaCorp" class="logo">
                </div>
                <button class="sidebar-toggle" id="sidebarToggle" onclick="document.getElementById('sidebar').classList.add('collapsed')">
                    <img src="{{ url_for('static', filename='images/icon_white_128.png') }}" alt="Close" class="toggle-icon">
                </button>

            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="{{ url_for('proxies') }}" class="nav-link {% if request.endpoint == 'proxies' %}active{% endif %}">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                <path d="M2 17l10 5 10-5"/>
                                <path d="M2 12l10 5 10-5"/>
                            </svg>
                            <span>Прокси</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('modules') }}" class="nav-link {% if request.endpoint == 'modules' %}active{% endif %}">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"/>
                                <rect x="14" y="3" width="7" height="7"/>
                                <rect x="14" y="14" width="7" height="7"/>
                                <rect x="3" y="14" width="7" height="7"/>
                            </svg>
                            <span>Модули</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('accounts') }}" class="nav-link {% if request.endpoint == 'accounts' %}active{% endif %}">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            <span>Управление аккаунтами</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('logs') }}" class="nav-link {% if request.endpoint == 'logs' %}active{% endif %}">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14,2 14,8 20,8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10,9 9,9 8,9"/>
                            </svg>
                            <span>Просмотр логов</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Основной контент -->
        <div class="main-content" id="mainContent">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Socket.IO -->
    <!-- Socket.IO убран - используем HTTP polling -->
    
    <!-- JavaScript для создания кнопки показа панели удален - теперь используется клик по логотипу -->
</body>
</html>
