<!DOCTYPE html>
<html>
<head>
    <title>Test Sidebar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #212121; color: white; }
        .container { display: flex; height: 100vh; }
        .sidebar { 
            width: 260px; 
            background: red; 
            border: 10px solid yellow;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 9999;
        }
        .content { flex: 1; padding: 20px; margin-left: 260px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>SIDEBAR TEST</h2>
            <p>This should be visible!</p>
        </div>
        <div class="content">
            <h1>Main Content</h1>
            <p>This is the main content area.</p>
        </div>
    </div>
</body>
</html>
